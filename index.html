<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Euston ED Doc</title>
</head>

<body>
    <section class="header">
        <h1 class="main-title">Euston Expected Delivery Doc</h1>
        <p class="header_content">Here goes the description of what it is and how to use it</p>
    </section>

    <section class="csv-file-loader bg-warning">
        <p>Choose a file. Make sure the file extension is .csv!</p>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="upload_file" accept=" .csv">
            <button class="input-group-text" for="inputGroupFile02" id="upload-file_button">Upload</button>
        </div>

    </section>

    <section class="csv_preview-section">
        <p>Here should be a preview of the new generated file.</p>
        <div class="table-container">
            <table id="loaded_csv_data_table"></table>
        </div>
    </section>

    <section class="buttons">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button class="btn btn-primary" type="button">Excel preview</button>
            <button class="btn btn-primary" type="button">Edit</button>
            <button class="btn btn-primary" type="button">Save changes</button>
            <button class="btn btn-primary" type="button">Print</button>
        </div>
    </section>

</body>
<script src="main.js"></script>

</html>
